version: '3.9'
services:
  i.database:
    image: postgres:14.1-alpine
    restart: always
    expose:
      - 5432
    volumes: 
      - .database:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
  i.service:
    build: .
    restart: always
    ports:
      - 80:80
    env_file: .env
    environment:
      - API_PORT
      - DATABASE_URL
